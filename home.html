<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemorIA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #ECECDB;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: #CAEEFC;
            padding: 1rem 2rem;
            height: 80px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background: #ECECDB;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Footer */
        .footer {
            background: #CAEEFC;
            padding: 1rem 2rem;
            height: 120px;
        }

        .container {
            max-width: 1200px; 
            margin: 0 auto;
            padding: 0 1rem; 
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #1A6B84; /* Azul do logo */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1>Aprenda com o MemorIA</h1>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
    </footer>
</body>
</html>
