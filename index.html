        const MemoryGame = () => {

            // Pares de perguntas e respostas com justificativas

                    { id: 2, question: "Qual a fÃ³rmula da velocidade mÃ©dia?", answer: "Vm = Î”S/Î”t", justification: "A velocidade mÃ©dia Ã© calculada pela divisÃ£o da variaÃ§Ã£o do espaÃ§o (Î”S) pela variaÃ§Ã£o do tempo (Î”t), indicando a rapidez de um corpo em seu percurso." },
                    { id: 3, question: "Qual a forma de energia associada ao movimento de um corpo?", answer: "Energia cinÃ©tica", justification: "A energia cinÃ©tica Ã© a energia que um corpo em movimento possui. Ã‰ diretamente proporcional Ã  massa e ao quadrado da velocidade do corpo." },
                    { id: 4, question: "O que Ã© um corpo em queda livre?", answer: "Um corpo sujeito apenas Ã  gravidade", justification: "Em queda livre, a Ãºnica forÃ§a que atua sobre um corpo Ã© a forÃ§a da gravidade, ou seja, a resistÃªncia do ar Ã© desprezada." },
                    { id: 5, question: "Como se chama a forÃ§a que se opÃµe ao movimento?", answer: "Atrito", justification: "A forÃ§a de atrito Ã© uma forÃ§a de contato que surge quando hÃ¡ uma tendÃªncia de movimento entre duas superfÃ­cies, agindo no sentido oposto ao movimento." },
                    { id: 6, question: "Qual a unidade de medida da forÃ§a no SI?", answer: "Newton (N)", justification: "A unidade de forÃ§a no Sistema Internacional (SI) Ã© o Newton, em homenagem a Isaac Newton, e Ã© derivada das unidades de massa (kg), comprimento (m) e tempo (s)." },
                    { id: 7, question: "Qual a fÃ³rmula da 2Âª Lei de Newton?", answer: "F = m.a", justification: "A 2Âª Lei de Newton (ou PrincÃ­pio Fundamental da DinÃ¢mica) mostra que a forÃ§a resultante (F) sobre um corpo Ã© igual ao produto de sua massa (m) por sua aceleraÃ§Ã£o (a)." },
                    { id: 8, question: "Qual a 3Âª Lei de Newton?", answer: "AÃ§Ã£o e ReaÃ§Ã£o", justification: "A 3Âª Lei de Newton diz que para toda aÃ§Ã£o (forÃ§a), existe uma reaÃ§Ã£o (forÃ§a) de mesma intensidade, mesma direÃ§Ã£o e sentido oposto, atuando em corpos diferentes." }
                ];

            // Inicializar o jogo
            useEffect(() => {
                initializeGame();
            }, []);

            const initializeGame = () => {
                const gameCards = [];
                cardPairs.forEach((pair, index) => {
                    gameCards.push({
                        id: `q-${pair.id}`,
                        content: pair.question,
                        type: 'question',
                        pairId: pair.id,
                        isFlipped: false,
                        isMatched: false
                    });
                    gameCards.push({
                        id: `a-${pair.id}`,
                        content: pair.answer,
                        type: 'answer',
                        pairId: pair.id,
                        isFlipped: false,
                        isMatched: false
                    });
                });
                
                // Embaralhar as cartas
                const shuffledCards = gameCards.sort(() => Math.random() - 0.5);
                setCards(shuffledCards);
                setFlippedCards([]);
                setSelectedCards([]);
                setMatchedPairs([]);
                setScore(0);
                setAttempts(0);
                setJustification('');
            };

            const handleCardClick = (cardId) => {
                const card = cards.find(c => c.id === cardId);
                
                // NÃ£o fazer nada se a carta jÃ¡ estÃ¡ virada ou jÃ¡ foi pareada
                if (card.isFlipped || card.isMatched || selectedCards.length >= 2) {
                    return;
                }

                // Virar a carta
                const updatedCards = cards.map(c => 
                    c.id === cardId ? { ...c, isFlipped: true } : c
                );
                setCards(updatedCards);
                setFlippedCards([...flippedCards, cardId]);
                setSelectedCards([...selectedCards, card]);
            };

            const handleConfirm = () => {
                if (selectedCards.length !== 2) return;

                setAttempts(attempts + 1);
                const [card1, card2] = selectedCards;

                // Verificar se as cartas formam um par
                if (card1.pairId === card2.pairId && card1.type !== card2.type) {
                    // Par correto!
                    const updatedCards = cards.map(c => 
                        (c.id === card1.id || c.id === card2.id) 
                            ? { ...c, isMatched: true }
                            : c
                    );
                    setCards(updatedCards);
                    setMatchedPairs([...matchedPairs, card1.pairId]);
                    setScore(score + 10);
                    
                    const correctPair = cardPairs.find(p => p.id === card1.pairId);
                    setJustification(correctPair.justification);

                    setSelectedCards([]);
                    setFlippedCards([]);

                    // Limpa a justificativa apÃ³s alguns segundos
                    setTimeout(() => {
                        setJustification('');
                    }, 5000);

                } else {
                    // Par incorreto - desvirar as cartas apÃ³s um delay
                    setTimeout(() => {
                        const updatedCards = cards.map(c => 
                            (c.id === card1.id || c.id === card2.id) 
                                ? { ...c, isFlipped: false }
                                : c
                        );
                        setCards(updatedCards);
                        setSelectedCards([]);
                        setFlippedCards([]);
                    }, 1500);
                }
            };

            const resetGame = () => {
                initializeGame();
            };

            const isGameComplete = matchedPairs.length === cardPairs.length;

            return React.createElement('div', {
                className: 'min-h-screen p-6',
                style: { backgroundColor: '#ececdb' }

                },

                    },

                            }, 'MemorIA'),

                                style: { color: '#f39c12' }
                            }, 'ðŸŽ“')
                        ),

                        }, 'Jogo da MemÃ³ria com IA'),
                        React.createElement('div', {
                            className: 'bg-white/80 backdrop-blur-sm rounded-lg p-4 inline-block shadow-lg border',

                        },
                            React.createElement('div', {
                                className: 'flex gap-6 font-semibold',
                                style: { color: '#0d7377' }
                            },
                                React.createElement('span', {}, `PontuaÃ§Ã£o: ${score}`),
                                React.createElement('span', {}, `Tentativas: ${attempts}`),
                                React.createElement('span', {}, `Pares encontrados: ${matchedPairs.length}/${cardPairs.length}`)
                            )
                        )
                    ),
                    
                    isGameComplete && React.createElement('div', {
                        className: 'text-center mb-6'
                    },
                        React.createElement('div', {
                            className: 'text-white p-6 rounded-lg inline-block shadow-lg memoria-teal'
                        },
                            React.createElement('h2', {
                                className: 'text-3xl font-bold mb-2'
                            }, 'ðŸŽ‰ ParabÃ©ns! VocÃª completou o jogo!'),
                            React.createElement('p', {
                                className: 'text-lg'
                            }, `PontuaÃ§Ã£o final: ${score} pontos em ${attempts} tentativas`)
                        )
                    ),

                    // Novo bloco para a justificativa
                    justification && React.createElement('div', {
                        className: 'text-center mb-6'
                    },
                        React.createElement('div', {
                            className: 'bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md relative',
                            role: 'alert'
                        },
                            React.createElement('strong', {
                                className: 'font-bold'
                            }, 'Curiosidade: '),
                            React.createElement('span', {
                                className: 'block sm:inline'
                            }, justification)
                        )
                    ),

                    React.createElement('div', {
                        className: 'grid grid-cols-4 gap-4 mb-6'
                    },
                        cards.map((card) =>
